# Prometheus + Grafana Stack
# Full metrics and visualization stack with OTEL Collector
#
# Usage:
#   docker compose -f docker/observability/docker-compose.prometheus.yml up -d
#
# Grafana URL: http://localhost:3000 (admin/admin)
# Prometheus URL: http://localhost:9090
# OTLP Endpoint: http://localhost:4317 (gRPC) / http://localhost:4318 (HTTP)

services:
  otel-collector:
    container_name: openclaw-otel-collector
    image: otel/opentelemetry-collector-contrib:0.96.0
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
      - "8889:8889"    # Prometheus metrics exporter
    depends_on:
      - prometheus
    networks:
      - openclaw-observability

  prometheus:
    container_name: openclaw-prometheus
    image: prom/prometheus:v2.50.1
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - openclaw-observability

  grafana:
    container_name: openclaw-grafana
    image: grafana/grafana:10.3.3
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - openclaw-observability

networks:
  openclaw-observability:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data: