    <link rel="stylesheet" href="/openclaw/app.css">

    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <!-- highlight.js for code syntax -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github-dark.min.css" id="hljs-theme">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>

<body>
    <div id="app">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h1>OpenClaw.NET</h1>
                <div class="header-buttons">

                        <span class="icon-sun">‚òÄÔ∏è</span>

                        <span class="icon-expand">‚ñ∂</span>
                    </button>
                </div>
            </div>
            <ul>

                <li><a href="#dashboard" class="nav-link">Dashboard</a></li>
            </ul>
        </nav>
        <main class="content">
            <div id="chat-page" class="page active">
                <div class="chat-container">
                    <div id="messages" class="messages"></div>
                    <div class="input-area">

            <div id="dashboard-page" class="page">
