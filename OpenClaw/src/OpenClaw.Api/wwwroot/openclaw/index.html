<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenClaw.NET</title>
    <link rel="stylesheet" href="/openclaw/app.css">
    <!-- Marked.js for Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- KaTeX for LaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <!-- highlight.js for code syntax -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github-dark.min.css" id="hljs-theme">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
</head>
<body>
    <div id="app">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h1>OpenClaw</h1>
                <div class="header-buttons">
                    <button id="new-chat-btn" class="icon-btn" title="New Chat">+</button>
                    <button id="theme-toggle" class="icon-btn" title="Toggle theme">
                        <span class="icon-sun">‚òÄÔ∏è</span>
                        <span class="icon-moon">üåô</span>
                    </button>
                    <button id="sidebar-toggle" class="icon-btn" title="Toggle sidebar">
                        <span class="icon-collapse">‚óÄ</span>
                        <span class="icon-expand">‚ñ∂</span>
                    </button>
                </div>
            </div>
            <ul class="nav-menu">
                <li><a href="#chat" class="nav-link active">Chat</a></li>
                <li><a href="#settings" class="nav-link">Settings</a></li>
            </ul>
            <div class="conversation-section">
                <div class="conversation-header">Conversations</div>
                <div class="conversation-list" id="conversation-list">
                    <!-- Conversations will be loaded here -->
                </div>
            </div>
        </nav>
        <main class="content">
            <div id="chat-page" class="page active">
                <div class="chat-container">
                    <div id="messages" class="messages"></div>
                    <div class="input-area">
                        <textarea id="user-input" placeholder="Type a message..."></textarea>
                        <button id="send-btn">Send</button>
                    </div>
                </div>
            </div>
            <div id="dashboard-page" class="page">
                <h2>Dashboard</h2>
                <p>Coming soon...</p>
            </div>
        </main>
    </div>
    <script src="/openclaw/app.js"></script>
</body>
</html>
