services:
  api:
    container_name: openclaw-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Database__Provider=PostgreSql
      - Database__ConnectionString=Host=postgres;Database=openclaw_dev;Username=postgres;Password=postgres
      - OpenTelemetry__OtlpEndpoint=http://host.docker.internal:4317
      - OLLAMA_URL=http://host.docker.internal:11434
      - Nats__Broker__Url=nats://nats-broker:4222
      - Nats__Bus__Url=nats://nats-bus:4222
      - SEARXNG_URL=http://searxng:8080
    depends_on:
      postgres:
        condition: service_healthy
      nats-broker:
        condition: service_healthy
      nats-bus:
        condition: service_healthy
    restart: on-failure
    networks:
      - openclaw-network

  postgres:
    container_name: openclaw-postgres
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=openclaw_dev
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - openclaw-network

  nats-broker:
    container_name: openclaw-nats-broker
    image: nats:2.10-alpine
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["--jetstream", "--store_dir=/data", "-m", "8222"]
    volumes:
      - nats-broker-data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8222/healthz || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - openclaw-network

  nats-bus:
    container_name: openclaw-nats-bus
    image: nats:2.10-alpine
    ports:
      - "4223:4222"
      - "8223:8222"
    command: ["--jetstream", "--store_dir=/data", "-m", "8222"]
    volumes:
      - nats-bus-data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8222/healthz || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - openclaw-network

  searxng:
    container_name: openclaw-searxng
    image: searxng/searxng:latest
    ports:
      - "8080:8080"
    environment:
      - SEARXNG_BASE_URL=http://localhost:8080
    volumes:
      - ./searxng/settings.yml:/etc/searxng/settings.yml:ro
    networks:
      - openclaw-network

networks:
  openclaw-network:
    driver: bridge

volumes:
  postgres-data:
  nats-broker-data:
  nats-bus-data:
  searxng-data: